<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="entrances"></div>
    <script>
        const entrancesContainer = document.querySelector(".entrances");
      fetch(`/get-entrance`)
        .then((res) => res.json())
        .then((data) => {
          console.log(data.entranceLog);
          data.entranceLog.forEach((item) => {
            const {browser, device, originalUA, os, timeOfActivation} = item
              entrancesContainer.innerHTML += `
              <div id="entrance">
                <div>Браузер: ${browser.name}</div>
                <div>Версия браузера: ${browser.version}</div>
                <div>Устройство: ${originalUA}</div>
                <div>Операционная система: ${os.name}</div>
                <div>Версия операционной системы: ${os.version}</div>
                <div>Время активации: ${timeOfActivation}</div>
              </div>`
          });
        });
    </script>
  </body>
</html>
